<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Ventas</title>
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0097a7, #00bcd4);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 40px 30px;
            border-radius: 15px;
        }

        h1 {
            margin-bottom: 30px;
        }

        /* Estilo general para botones */
        .button {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            background-color: #fff;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Botón de iniciar sesión (AZUL, sin cambios) */
        .login-button {
            background-color: #fff;
            color:  #0097a7;
            font-size: 18px;
            padding: 18px 35px;
        }

        .login-button:hover {
            background-color: #6abcc5;
            color: #fff;
        }

        .login-button i {
            margin-right: 10px;
        }

        /* Botones morados */
        .purple-button {
            color: purple;
        }

        .purple-button:hover {
            background-color: purple;
            color: #fff;
        }

        .factura-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        .factura-container input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            text-align: center;
            width: 100px;
            margin-right: 10px;
            font-size: 16px;
        }

        /* Botón de factura más grande */
        .factura-button {
            font-size: 18px;
        }

        .button i, .factura-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Sistema de Ventas</h1>
        
        <!-- Botón de inicio de sesión (AZUL) -->
        <a href="http://127.0.0.1:8000/admin/" class="button login-button">
            <i class="fas fa-user-lock"></i> Iniciar Sesión
        </a>
        
        <!-- Ver productos (MORADO) -->
        <a href="{% url 'productos_list' %}" class="button purple-button">
            <i class="fas fa-shopping-cart"></i> Ver Productos
        </a>
        
        <!-- Descargar factura (MORADO) -->
        <div class="factura-container">
            <input type="number" id="ventaId" placeholder="ID de Venta">
            <button class="button factura-button purple-button" onclick="descargarFactura()">
                <i class="fas fa-file-invoice"></i> Descargar Factura
            </button>
        </div>
        
        <!-- Reporte de ventas del día (MORADO) -->
        <a href="http://127.0.0.1:8000/ventas/pdf/" class="button purple-button">
            <i class="fas fa-chart-bar"></i> Reporte de Ventas del Día
        </a>
    </div>

    <script>
        function descargarFactura() {
            const id = document.getElementById("ventaId").value;
            if (id) {
                window.location.href = `http://127.0.0.1:8000/factura/${id}/`;
            } else {
                alert("Por favor, ingrese el ID de la venta.");
            }
        }
    </script>
</body>
</html>
