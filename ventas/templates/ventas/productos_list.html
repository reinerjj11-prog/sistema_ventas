<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0097a7;
            margin-bottom: 30px;
        }

        .add-product {
            display: block;
            width: 180px;
            margin: 0 auto 30px auto;
            padding: 10px 20px;
            background-color: #0097a7;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .add-product:hover {
            background-color: #007b85;
        }

        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 220px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
            color: #333;
        }

        .product-card p {
            margin: 5px 0;
            color: #555;
        }

        .product-card .price {
            font-weight: bold;
            color: #0097a7;
            font-size: 16px;
        }

        .product-card .stock {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Lista de Productos</h1>
    <div class="products-grid">
        {% for producto in productos %}
            <div class="product-card">
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
                {% else %}
                    <div style="width:180px; height:180px; display:flex; align-items:center; justify-content:center; background:#f0f0f0; border-radius:10px;">
                        (Sin imagen)
                    </div>
                {% endif %}
                <h3>{{ producto.nombre }}</h3>
                <p class="price">S/. {{ producto.precio }}</p>
                <p class="stock">Stock: {{ producto.stock }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
